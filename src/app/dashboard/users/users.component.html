<div class="addusers">
    <form class="example-form" (ngSubmit)="AddUsers(UserData)"  #UserData="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input name="name" ngModel #name="ngModel" matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input name="surname" ngModel #surname="ngModel" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">ADD User</button>
      </form>



</div>
