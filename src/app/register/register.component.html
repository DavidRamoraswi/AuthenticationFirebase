<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <!-- <form (ngSubmit)="Register(UserData)" #UserData="ngForm">  -->
      <form class="example-form"  (ngSubmit)="Register(UserData)" #UserData="ngForm">
  
        <mat-card-content>
          <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" name="username"ngModel required #username="ngModel">
            
          </mat-form-field> -->
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" ngModel required #email="ngModel">
            <!-- <input name="email" placeholder="email"ngModel required #email="ngModel">  -->
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" name="password" ngModel required #password="ngModel">
          </mat-form-field>  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="UserData.invalid">Register</button>
        <!-- <button type="submit" [disabled]="UserData.invalid">register </button>  -->
      </form>
    </mat-card>
  </div>
